{% extends "layout.html" %}
{% block content %}
    <h2>Movie Review Creation Page</h2>
    <form action="{{ url_for('newreview') }}" method=post>
        <p class="heading">Movie: <input type=text name=movie>
        <p class="heading"> Year: <input type=number name=year>
        <p class="heading"> Genre: <input type=text name=genre>
        <p class="heading"> Rating: <input type=number name=rating>
        <p class="heading"> Review:
        <textarea rows=5 cols=50 name=review></textarea></p>
        <p class="heading"> Reviewer: <input type=number name=reviewer>
        <p><input type=submit value=Add></p>
        </form>
    <a href="{{ url_for('index') }}">Main Page</a>

{% endblock %}
