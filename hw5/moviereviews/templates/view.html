{% extends "layout.html" %}

{% block content %}

<h2 style="text-align: center;">Movie Review</h2>

<div class="review">
  <div class="review-body">
    <p class="heading" style="border:1px solid blue; background-color: white;">Movie: {{moviereview.movie}}</p>
    <p class="heading" style="border:1px solid blue; background-color: white;">Year: {{moviereview.year}}</p>
    <p class="heading" style="border:1px solid blue; background-color: white;">Genre: {{moviereview.genre}}</p>
    <p class="heading" style="border:1px solid blue; background-color: white;">Rating: {{moviereview.rating}}</p>
    <p class="heading" style="border:1px solid blue; background-color: white;">Review: {{moviereview.review}}</p>
    <p class="heading" style="border:1px solid blue; background-color: white;">Reviewer: {{moviereview.reviewer}}</p>
  </div>
</div>

<form>
  <button type="submit" formaction="/moviereviews/{{moviereview.id}}/edit" style="background-color:#4CAF50; color:white; border-radius: 6px; padding-left: .8em; padding-right: .8em;">Edit Movie Review</button>
  <button type="submit" formaction="/moviereviews/{{moviereview.id}}/delete" style="background-color:#f44336; color:white; border-radius: 6px">Delete Movie Review</button>
</form>
<br>
<br>
  
<form>
  <button type="submit" formaction="{{ url_for('.list') }}" style="background-color:#4d0099; color:white; border-radius: 6px; padding-left: 1.5em; padding-right: 1.5em;">Movie Reviews</button>
</form>

{% endblock %}
